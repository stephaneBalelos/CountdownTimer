<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <div countdown-timer data-date="2024-11-01 22:36" class="countdown-timer">
    <span days>
      <span data-unit="Tag">day</span>
      <span data-units="Tage">days</span>
    </span>
    <span hours>
      <span data-unit="Stunde">hour</span>
      <span data-units="Stunden">hours</span>
    </span>
    <span minutes>
      <span data-unit="Minute">min</span>
      <span data-units="Minuten">mins</span>
    </span>
    <span seconds>
      <span data-unit="Sekunde">sec</span>
      <span data-units="Sekunden">secs</span>
    </span>
    <span data-expired-message="Countdown Expired!">Es ist soweit!</span>
  </div>
  <div countdown-timer data-date="2024-10-10 10:50" class="countdown-timer">
    <span days>
      <span data-unit="Tag">Tag</span>
      <span data-units="Tage">Tage</span>
    </span>
    <span hours>
      <span data-unit="Stunde">Stunde</span>
      <span data-units="Stunden">Stunden</span>
    </span>
    <span minutes>
      <span data-unit="Minute">Minute</span>
      <span data-units="Minuten">Minuten</span>
    </span>
    <span seconds>
      <span data-unit="Sekunde">Sekunde</span>
      <span data-units="Sekunden">Sekunden</span>
    </span>
    <span data-expired-message="Countdown Expired!">Es ist soweit!</span>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
